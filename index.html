<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELA Club Literary Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ELA Club</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#event">Event</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <h1>Welcome to the ELA Club Literary Event</h1>
            <p>Join us for a three-day celebration of literature, featuring renowned authors, engaging workshops, and exciting contests.</p>
        </div>
    </section>

    <section id="event">
        <div class="container">
            <h2>Event Details</h2>
            <img src="poster.jpg" alt="Event Poster" class="poster">
        </div>
    </section>

    <section id="register">
        <div class="container">
            <h2>Register Now</h2>
            <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="first">First Year</option>
                    <option value="second">Second Year</option>
                    <option value="third">Third Year</option>
                    <option value="fourth">Fourth Year</option>
                </select>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ELA Club. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
